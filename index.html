<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crud Idées</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <form id="myForm" action="" method="POST" novalidate>
    <h1 class="titre">ajout d'idée</h1>

    <div class="form-group">
      <label for="libelle">Libelle</label>
      <input type="text" class="form-control" id="libelle" placeholder="Libelle" name="libelle" >
      <div id="libelleError" class="error"></div>
    </div> <br>
    
    <div class="form-group">
        <label for="categorie">Catégorie</label>
        <select class="form-control" id="categorie" name="categorie">
          <option value="">Sélectionnez une catégorie</option>
          <option value="Sport">Sport</option>
          <option value="Politique">Politique</option>
          <option value="Santé">Santé</option>
          <option value="Education">Education</option>
        </select>
        <div id="categorieError" class="error"></div>
    </div><br>
    
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" aria-describedby="descriptionHelp" placeholder="Enter description"
        name="description"></textarea>
      <div id="descriptionError" class="error"></div>
    </div> <br>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div class="col-10 mt-5 m-auto">
  <h2 class="titre">Liste des Idées</h2>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Libelle</th>
        <th scope="col">Categorie</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody id="ideelist">
      <!-- Les idées ajoutées apparaîtront ici -->
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
